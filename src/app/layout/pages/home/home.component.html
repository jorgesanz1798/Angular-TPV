<mat-sidenav-container fullscreen>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- <span>{{auth.usuario}}</span> -->
  </mat-toolbar>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./h" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>home</mat-icon>
        <span class="absolute mb-1">Home</span>
      </a>
      <a mat-list-item routerLink="./products" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>list</mat-icon>
        <span class="absolute mb-1">Products</span>
      </a>
      <a mat-list-item routerLink="./tables" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>add</mat-icon>
        <span class="absolute mb-1">Tables</span>
      </a>
      <div class="absolute bottom-0 mb-2 w-full flex justify-center">
        <button mat-raised-button color="primary" (click)="logout()">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          Logout
        </button>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <div class="bg-image ajuste-altura">
      <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
